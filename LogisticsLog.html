<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Command v42.0</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            --bg-body: #f8fafc; --bg-side: #ffffff; --bg-card: #ffffff;
            --text-main: #1e293b; --text-muted: #64748b; --border: #e2e8f0;
            --brand: #2563eb; --accent: #eff6ff;
        }

        .theme-dark {
            --bg-body: #0f172a; --bg-side: #1e293b; --bg-card: #1e293b;
            --text-main: #f1f5f9; --text-muted: #94a3b8; --border: #334155;
            --brand: #38bdf8; --accent: #0f172a;
        }

        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; transition: all 0.2s ease; }
        .app-grid { display: grid; grid-template-columns: 240px 1fr 0px; height: calc(100vh - 64px); transition: grid-template-columns 0.3s ease; }
        .app-grid.show-detail { grid-template-columns: 240px 1fr 450px; }

        header, aside, main { background-color: var(--bg-side); border-color: var(--border); }
        .nav-btn.active { background-color: var(--accent); color: var(--brand); border-right: 4px solid var(--brand); }
        
        tr { border-bottom: 1px solid var(--border); transition: background 0.2s; cursor: pointer; }
        tr:hover { background-color: var(--accent); }
        tr.active-row { background-color: var(--accent) !important; border-left: 4px solid var(--brand); }
        
        input, select, textarea { background-color: var(--bg-card) !important; color: var(--text-main) !important; border: 1px solid var(--border) !important; outline: none; }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        #theme-dropdown { display: none; position: absolute; right: 0; top: 100%; mt: 0.5rem; width: 10rem; background: var(--bg-side); border: 1px solid var(--border); border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); z-index: 50; }
        #theme-dropdown.show { display: block; }
    </style>
</head>
<body class="theme-default" id="app-body">

    <div id="auth-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-4">
        <div class="max-w-md w-full text-center space-y-8">
            <div class="inline-flex p-6 rounded-3xl bg-blue-600 text-white text-5xl shadow-2xl"><i class="fas fa-truck-fast"></i></div>
            <h1 class="text-3xl font-black italic tracking-tighter text-slate-900">LOGI<span class="text-blue-600">COMMAND</span></h1>
            <button onclick="login()" class="w-full py-4 rounded-xl bg-slate-900 text-white font-bold hover:scale-[1.02] transition shadow-xl flex items-center justify-center gap-3">
                <i class="fab fa-microsoft text-xl"></i> Agent Sign In
            </button>
        </div>
    </div>

    <header class="h-16 border-b flex items-center justify-between px-6 z-10">
        <div class="flex items-center gap-6">
            <div class="text-xl font-black tracking-tighter italic" style="color: var(--brand)">LOGICOMMAND <span class="text-[10px] opacity-50 not-italic ml-1">v42.0</span></div>
            <input type="text" id="global-search" oninput="render()" placeholder="Search..." class="rounded-lg px-4 py-2 text-xs w-64">
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <select id="filter-rep" onchange="render()" class="rounded-lg px-3 py-1.5 text-[10px] font-bold"></select>
                <select id="filter-status" onchange="render()" class="rounded-lg px-3 py-1.5 text-[10px] font-bold">
                    <option value="ALL">ALL STATUS</option>
                    <option value="Pending">PENDING</option>
                    <option value="Completed">COMPLETED</option>
                </select>
            </div>

            <div class="h-8 w-px bg-gray-200 mx-2"></div>

            <div class="text-right mr-2">
                <p id="user-display-name" class="text-xs font-bold leading-none">Guest User</p>
                <p id="sync-clock" class="text-[9px] font-bold uppercase mt-1" style="color: var(--text-muted)">Syncing...</p>
            </div>

            <div class="relative">
                <button onclick="toggleThemeMenu()" class="text-[10px] font-black uppercase tracking-widest flex items-center gap-2 px-3 py-2 border rounded-lg hover:bg-gray-50">
                    Themes <i class="fa fa-chevron-down text-[8px]"></i>
                </button>
                <div id="theme-dropdown" class="p-2">
                    <button onclick="setTheme('default')" class="w-full text-left px-4 py-2 text-[10px] font-bold hover:bg-blue-50 rounded-lg">‚òÄÔ∏è Light Mode</button>
                    <button onclick="setTheme('dark')" class="w-full text-left px-4 py-2 text-[10px] font-bold hover:bg-blue-50 rounded-lg">üåô Dark Mode</button>
                </div>
            </div>
        </div>
    </header>

    <div id="app-ui" class="app-grid hidden">
        <aside class="border-r flex flex-col p-4 space-y-6">
            <nav class="space-y-1">
                <button onclick="setMode('today')" id="btn-today" class="nav-btn active w-full flex items-center gap-3 p-3 rounded-xl font-bold text-xs">
                    <i class="fa fa-calendar-day"></i> Today
                </button>
                <button onclick="setMode('all')" id="btn-all" class="nav-btn w-full flex items-center gap-3 p-3 rounded-xl font-bold text-xs opacity-60">
                    <i class="fa fa-database"></i> Archive (14D)
                </button>
            </nav>
            <div class="mt-auto">
                <button onclick="fetchLiveData()" id="refresh-btn" class="w-full py-4 bg-blue-600 text-white rounded-xl font-black text-[10px] uppercase tracking-widest hover:brightness-110 flex items-center justify-center gap-2">
                    <i class="fas fa-sync-alt" id="refresh-icon"></i> <span>Refresh</span>
                </button>
            </div>
        </aside>

        <main class="overflow-hidden">
            <div class="overflow-auto custom-scroll h-full">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 bg-inherit border-b z-10">
                        <tr class="text-[9px] uppercase opacity-60 font-black">
                            <th class="p-4">Customer</th><th class="p-4">WHSE</th><th class="p-4">Phone</th><th class="p-4">Rep</th><th class="p-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-list"></tbody>
                </table>
            </div>
        </main>

        <aside id="detail-panel" class="hidden h-full overflow-y-auto custom-scroll border-l">
            <div class="p-6 space-y-6">
                <div class="flex justify-between items-center">
                    <span id="d-id-badge" class="text-[10px] font-mono opacity-50"></span>
                    <button onclick="closeDetail()" class="text-lg opacity-50 hover:opacity-100"><i class="fa fa-times"></i></button>
                </div>
                <h2 id="d-company" class="text-xl font-black"></h2>
                <div class="p-4 rounded-xl border bg-slate-50 dark:bg-slate-800/50">
                    <p id="d-issue" class="text-[10px] font-black text-red-500 uppercase"></p>
                    <div id="d-desc" class="text-sm opacity-80 italic mt-2"></div>
                </div>
                <textarea id="d-notes" oninput="saveLocal()" class="w-full p-4 rounded-xl h-32 text-xs" placeholder="Updates..."></textarea>
                <button onclick="setStatus('Completed')" class="w-full py-3 bg-green-600 text-white rounded-xl font-black text-xs uppercase tracking-widest">Mark Completed</button>
            </div>
        </aside>
    </div>

    <script>
        const FLOW_URL = 'https://49b71dde44f8e78e89bc0440816209.07.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/c8534a1735ca463d9386ac5ab1c89fcf/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=X3TCIX7rLqKbo5iiDAOozZ-JchO3BuPK5H8DW4aruAA';
        
        const msalClient = new msal.PublicClientApplication({
            auth: { clientId: 'afe649b6-9c70-4b1a-8592-78588284c8ee', authority: 'https://login.microsoftonline.com/9a7c474b-f702-4ae4-a2f9-b72a1e117401' },
            cache: { cacheLocation: "localStorage" }
        });

        let db = JSON.parse(localStorage.getItem('logistics_db_v42')) || [];
        let currentMode = 'today';
        let currentTicketId = null;

        window.onload = async () => {
            const accounts = msalClient.getAllAccounts();
            if (accounts.length > 0) {
                msalClient.setActiveAccount(accounts[0]);
                document.getElementById('user-display-name').innerText = accounts[0].name;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-ui').classList.remove('hidden');
                pruneData(); render(); fetchLiveData();
            }
        };

        async function login() {
            const res = await msalClient.loginPopup({ scopes: ["User.Read"] });
            msalClient.setActiveAccount(res.account);
            location.reload();
        }

        async function fetchLiveData() {
            const icon = document.getElementById('refresh-icon'); icon.classList.add('fa-spin');
            try {
                const response = await fetch(FLOW_URL, { 
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "Refresh" }) 
                });
                const data = await response.json();
                if (response.ok) ingest(data.value || []);
            } catch (e) { console.error(e); }
            icon.classList.remove('fa-spin');
        }

        function ingest(data) {
            data.forEach(r => {
                const item = {
                    id: val(r, ['id', 'iteminternalid']),
                    company: val(r, ['company', 'deliverylocation']),
                    order: val(r, ['salesorder']),
                    whse: val(r, ['warehouse']),
                    route: val(r, ['route']),
                    rep: val(r, ['name', 'submittedby', 'rep']),
                    driverPhone: (val(r, ['drivername']).match(/\d{3}[-\s]?\d{3}[-\s]?\d{4}/) || ['---'])[0],
                    issue: val(r, ['issue']),
                    desc: val(r, ['description']),
                    date: (val(r, ['starttime']) || "").split('T')[0],
                    timestamp: new Date(val(r, ['starttime'])).getTime(),
                    status: val(r, ['disposition', 'status']) || 'Pending'
                };
                if(item.id) {
                    const idx = db.findIndex(x => x.id === item.id);
                    if(idx > -1) db[idx] = {...db[idx], ...item};
                    else db.push({...item, notes: ""});
                }
            });
            pruneData(); updateRepList(); saveLocal(true);
        }

        function pruneData() {
            const twoWeeksAgo = Date.now() - (14 * 24 * 60 * 60 * 1000);
            db = db.filter(t => t.status !== 'Completed' || t.timestamp > twoWeeksAgo);
        }

        function saveLocal(reRender = false) {
            const t = db.find(x => x.id === currentTicketId);
            if(t) t.notes = document.getElementById('d-notes').value;
            try {
                localStorage.setItem('logistics_db_v42', JSON.stringify(db));
            } catch (e) {
                db = db.filter(x => x.status !== 'Completed'); // Emergency purge: only keep uncompleted
                localStorage.setItem('logistics_db_v42', JSON.stringify(db));
            }
            if (reRender) render();
        }

        function toggleThemeMenu() { document.getElementById('theme-dropdown').classList.toggle('show'); }
        function setTheme(t) { 
            document.getElementById('app-body').className = t === 'dark' ? 'theme-dark' : 'theme-default';
            toggleThemeMenu();
        }

        function val(row, terms) {
            for (let t of terms) {
                for (let k in row) { if (k.toLowerCase().includes(t.toLowerCase())) return String(row[k] || '').trim(); }
            }
            return '';
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + m).classList.add('active');
            render();
        }

        function updateRepList() {
            const sel = document.getElementById('filter-rep');
            const reps = ["ALL", ...new Set(db.map(t => t.rep))].filter(Boolean).sort();
            sel.innerHTML = reps.map(r => `<option value="${r}">${r.toUpperCase()}</option>`).join('');
        }

        function render() {
            const list = document.getElementById('ticket-list');
            const search = document.getElementById('global-search').value.toLowerCase();
            const repF = document.getElementById('filter-rep').value;
            const statF = document.getElementById('filter-status').value;
            const today = new Date().toISOString().split('T')[0];
            
            list.innerHTML = '';
            db.filter(t => (currentMode === 'all' || t.date === today))
              .filter(t => repF === 'ALL' || t.rep === repF)
              .filter(t => statF === 'ALL' || t.status === statF)
              .filter(t => JSON.stringify(t).toLowerCase().includes(search))
              .sort((a,b) => b.timestamp - a.timestamp)
              .forEach(t => {
                const tr = document.createElement('tr');
                tr.onclick = () => loadTicket(t.id);
                tr.innerHTML = `<td class="p-4 text-xs font-bold">${t.company}</td><td class="p-4 text-[10px]">${t.whse}</td><td class="p-4 text-[10px] font-mono">${t.driverPhone}</td><td class="p-4 text-[10px] uppercase">${t.rep}</td><td class="p-4 text-[9px] uppercase">${t.status}</td>`;
                list.appendChild(tr);
            });
        }

        function loadTicket(id) {
            currentTicketId = id; const t = db.find(x => x.id === id);
            document.getElementById('detail-panel').classList.remove('hidden');
            document.querySelector('.app-grid').classList.add('show-detail');
            document.getElementById('d-id-badge').innerText = `#${t.id}`;
            document.getElementById('d-company').innerText = t.company;
            document.getElementById('d-issue').innerText = t.issue;
            document.getElementById('d-desc').innerText = t.desc;
            document.getElementById('d-notes').value = t.notes || '';
        }

        function closeDetail() { document.getElementById('detail-panel').classList.add('hidden'); document.querySelector('.app-grid').classList.remove('show-detail'); }
        function setStatus(s) { const t = db.find(x => x.id === currentTicketId); if(t) { t.status = s; saveLocal(true); } }
    </script>
</body>
</html>
