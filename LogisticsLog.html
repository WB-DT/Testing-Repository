<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Command v40.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-side: #ffffff;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --brand: #2563eb;
            --accent: #eff6ff;
        }

        .theme-dark {
            --bg-body: #0f172a;
            --bg-side: #1e293b;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --brand: #38bdf8;
            --accent: #0f172a;
        }

        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; transition: all 0.2s ease; }
        
        /* Responsive Grid */
        .app-grid { display: grid; grid-template-columns: 240px 1fr 0px; height: calc(100vh - 64px); transition: grid-template-columns 0.3s ease; }
        .app-grid.show-detail { grid-template-columns: 240px 1fr 450px; }

        header, aside, main { background-color: var(--bg-side); border-color: var(--border); }
        .nav-btn.active { background-color: var(--accent); color: var(--brand); border-right: 4px solid var(--brand); }
        
        tr { border-bottom: 1px solid var(--border); transition: background 0.2s; cursor: pointer; }
        tr:hover { background-color: var(--accent); }
        tr.active-row { background-color: var(--accent) !important; border-left: 4px solid var(--brand); }
        
        input, select, textarea { background-color: var(--bg-card) !important; color: var(--text-main) !important; border: 1px solid var(--border) !important; outline: none; }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        #detail-panel { overflow-x: hidden; border-l: 1px solid var(--border); background: var(--bg-side); }
    </style>
</head>
<body class="theme-default" id="app-body">

    <div id="auth-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-4">
        <div class="max-w-md w-full text-center space-y-8">
            <div class="inline-flex p-6 rounded-3xl bg-blue-600 text-white text-5xl shadow-2xl"><i class="fas fa-truck-fast"></i></div>
            <h1 class="text-3xl font-black italic tracking-tighter text-slate-900">LOGI<span class="text-blue-600">COMMAND</span></h1>
            <button onclick="login()" class="w-full py-4 rounded-xl bg-slate-900 text-white font-bold hover:scale-[1.02] transition shadow-xl flex items-center justify-center gap-3">
                <i class="fab fa-microsoft text-xl"></i> Agent Sign In
            </button>
        </div>
    </div>

    <header class="h-16 border-b flex items-center justify-between px-6 z-10">
        <div class="flex items-center gap-6">
            <div class="text-xl font-black tracking-tighter italic" style="color: var(--brand)">LOGICOMMAND <span class="text-[10px] opacity-50 not-italic ml-1">v40.0</span></div>
            <input type="text" id="global-search" oninput="render()" placeholder="Search drivers, orders, or reps..." class="rounded-lg px-4 py-2 text-xs w-64">
        </div>
        
        <div class="flex items-center gap-3">
            <select id="filter-rep" onchange="render()" class="rounded-lg px-3 py-1.5 text-[10px] font-bold"></select>
            <select id="filter-status" onchange="render()" class="rounded-lg px-3 py-1.5 text-[10px] font-bold">
                <option value="ALL">ALL DISPOSITIONS</option>
                <option value="Pending">PENDING</option>
                <option value="Completed">COMPLETED</option>
                <option value="Escalated">ESCALATED</option>
            </select>
        </div>

        <div class="text-right">
            <p id="user-display-name" class="text-xs font-bold leading-none">Guest User</p>
            <p id="sync-clock" class="text-[9px] font-bold uppercase mt-1" style="color: var(--text-muted)">Waiting for Sync...</p>
        </div>
    </header>

    <div id="app-ui" class="app-grid hidden">
        <aside class="border-r flex flex-col p-4 space-y-6">
            <nav class="space-y-1">
                <button onclick="setMode('today')" id="btn-today" class="nav-btn active w-full flex items-center gap-3 p-3 rounded-xl font-bold text-xs">
                    <i class="fa fa-calendar-day"></i> Today's Live Active
                </button>
                <button onclick="setMode('all')" id="btn-all" class="nav-btn w-full flex items-center gap-3 p-3 rounded-xl font-bold text-xs opacity-60">
                    <i class="fa fa-database"></i> Full Archive
                </button>
            </nav>

            <div class="space-y-2">
                <p class="text-[9px] font-black opacity-50 uppercase tracking-widest px-2">Theme</p>
                <div class="flex gap-2 px-2">
                    <button onclick="setTheme('default')" class="w-6 h-6 rounded-full bg-blue-600 border-2 border-white"></button>
                    <button onclick="setTheme('dark')" class="w-6 h-6 rounded-full bg-slate-900 border-2 border-white"></button>
                </div>
            </div>
            
            <div class="mt-auto space-y-4">
                <div class="p-4 rounded-2xl bg-slate-900 text-white shadow-lg">
                    <p id="stat-pending" class="text-2xl font-black">0</p>
                    <p class="text-[9px] font-bold opacity-50 uppercase">Today's Pending</p>
                </div>
                <button onclick="fetchLiveData()" id="refresh-btn" class="w-full py-4 bg-blue-600 text-white rounded-xl font-black text-[10px] uppercase tracking-widest hover:brightness-110 transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-sync-alt" id="refresh-icon"></i> <span id="refresh-text">Refresh Now</span>
                </button>
            </div>
        </aside>

        <main class="overflow-hidden">
            <div class="overflow-auto custom-scroll h-full">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 bg-inherit border-b z-10">
                        <tr class="text-[9px] uppercase opacity-60 font-black">
                            <th class="p-4">Customer / Order</th>
                            <th class="p-4">WHSE / Route</th>
                            <th class="p-4">Driver & Phone</th>
                            <th class="p-4">Rep</th>
                            <th class="p-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-list"></tbody>
                </table>
            </div>
        </main>

        <aside id="detail-panel" class="hidden h-full overflow-y-auto custom-scroll">
            <div class="p-6 space-y-6">
                <div class="flex justify-between items-center">
                    <span id="d-id-badge" class="text-[10px] font-mono opacity-50"></span>
                    <button onclick="closeDetail()" class="text-lg opacity-50 hover:opacity-100"><i class="fa fa-times"></i></button>
                </div>
                
                <h2 id="d-company" class="text-xl font-black leading-tight"></h2>
                <div class="grid grid-cols-3 gap-2">
                    <a id="btn-call" href="#" class="flex flex-col items-center p-3 bg-slate-50 dark:bg-slate-800 border rounded-xl hover:bg-blue-600 hover:text-white transition">
                        <i class="fa fa-phone mb-1"></i><span class="text-[9px] font-black uppercase">Call</span>
                    </a>
                    <a id="btn-text" href="#" class="flex flex-col items-center p-3 bg-slate-50 dark:bg-slate-800 border rounded-xl hover:bg-blue-600 hover:text-white transition">
                        <i class="fa fa-comment-dots mb-1"></i><span class="text-[9px] font-black uppercase">Text</span>
                    </a>
                    <button onclick="setStatus('Completed')" class="flex flex-col items-center p-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition">
                        <i class="fa fa-check mb-1"></i><span class="text-[9px] font-black uppercase">Done</span>
                    </button>
                </div>

                <div class="p-4 rounded-xl border bg-slate-50 dark:bg-slate-800/50">
                    <p id="d-issue" class="text-[10px] font-black text-red-500 uppercase mb-1"></p>
                    <div id="d-desc" class="text-sm opacity-80 leading-relaxed italic"></div>
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-50 px-1">Internal Log Notes</label>
                    <textarea id="d-notes" oninput="saveLocal()" class="w-full mt-2 p-4 rounded-xl h-32 text-xs" placeholder="Add updates..."></textarea>
                </div>

                <div class="pt-6 border-t">
                    <p class="text-[10px] font-black opacity-50 uppercase mb-3">Recent Activity</p>
                    <div id="d-audit" class="space-y-2"></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const FLOW_URL = 'https://49b71dde44f8e78e89bc0440816209.07.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/c8534a1735ca463d9386ac5ab1c89fcf/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=X3TCIX7rLqKbo5iiDAOozZ-JchO3BuPK5H8DW4aruAA';
        
        const msalClient = new msal.PublicClientApplication({
            auth: { clientId: 'afe649b6-9c70-4b1a-8592-78588284c8ee', authority: 'https://login.microsoftonline.com/9a7c474b-f702-4ae4-a2f9-b72a1e117401' },
            cache: { cacheLocation: "localStorage" }
        });

        let db = JSON.parse(localStorage.getItem('logistics_db_v40')) || [];
        let currentMode = 'today';
        let currentTicketId = null;

        window.onload = async () => {
            const accounts = msalClient.getAllAccounts();
            if (accounts.length > 0) {
                msalClient.setActiveAccount(accounts[0]);
                document.getElementById('user-display-name').innerText = accounts[0].name;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-ui').classList.remove('hidden');
                render(); 
                fetchLiveData();
            }
        };

        async function login() {
            const res = await msalClient.loginPopup({ scopes: ["User.Read"] });
            msalClient.setActiveAccount(res.account);
            location.reload();
        }

        async function fetchLiveData() {
            const icon = document.getElementById('refresh-icon');
            const text = document.getElementById('refresh-text');
            icon.classList.add('fa-spin');
            text.innerText = "Refreshing...";
            
            try {
                // SCHEMA FIX: Sending as a proper JSON object to avoid TriggerInputSchemaMismatch
                const response = await fetch(FLOW_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "Refresh" }) 
                });
                const data = await response.json();
                if (response.ok) {
                    let rows = data.schema?.data || (typeof data.body === 'string' ? JSON.parse(data.body).value : data.value);
                    if (rows) ingest(rows);
                }
            } catch (e) { 
                console.error(e);
                Toastify({ text: "Flow Sync Failed", style: { background: "#ef4444" } }).showToast();
            }
            icon.classList.remove('fa-spin');
            text.innerText = "Refresh Now";
        }

        function ingest(data) {
            data.forEach(r => {
                const driverRaw = val(r, ['drivername', 'driver']);
                const phoneMatch = driverRaw.match(/\d{3}[-\s]?\d{3}[-\s]?\d{4}/);
                const item = {
                    id: val(r, ['id', 'iteminternalid']),
                    company: val(r, ['company', 'deliverylocation']),
                    order: val(r, ['salesorder']),
                    whse: val(r, ['warehouse']),
                    route: val(r, ['route']),
                    rep: val(r, ['name', 'submittedby', 'rep']),
                    driverName: driverRaw.split(/[0-9]/)[0].trim(),
                    driverPhone: phoneMatch ? phoneMatch[0] : '---',
                    issue: val(r, ['issue']),
                    desc: val(r, ['description']),
                    date: (val(r, ['starttime']) || "").split('T')[0],
                    timestamp: new Date(val(r, ['starttime'])).getTime(),
                    status: val(r, ['disposition', 'status']) || 'Pending'
                };
                if(item.id) {
                    const idx = db.findIndex(x => x.id === item.id);
                    if(idx > -1) db[idx] = {...db[idx], ...item};
                    else db.push({...item, notes: "", audit: []});
                }
            });
            document.getElementById('sync-clock').innerText = `Last Sync: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            updateRepList();
            saveLocal(true);
        }

        function updateRepList() {
            const sel = document.getElementById('filter-rep');
            const reps = ["ALL", ...new Set(db.map(t => t.rep))].filter(Boolean).sort();
            sel.innerHTML = reps.map(r => `<option value="${r}">${r.toUpperCase()}</option>`).join('');
        }

        function render() {
            const list = document.getElementById('ticket-list');
            const search = document.getElementById('global-search').value.toLowerCase();
            const repF = document.getElementById('filter-rep').value;
            const statF = document.getElementById('filter-status').value;
            const today = new Date().toISOString().split('T')[0];
            
            list.innerHTML = '';
            const filtered = db.filter(t => (currentMode === 'all' || t.date === today))
                               .filter(t => repF === 'ALL' || t.rep === repF)
                               .filter(t => statF === 'ALL' || t.status === statF)
                               .filter(t => JSON.stringify(t).toLowerCase().includes(search))
                               .sort((a,b) => b.timestamp - a.timestamp);

            document.getElementById('stat-pending').innerText = db.filter(x => x.status !== 'Completed' && x.date === today).length;

            filtered.forEach(t => {
                const tr = document.createElement('tr');
                tr.className = currentTicketId === t.id ? 'active-row' : '';
                tr.onclick = () => loadTicket(t.id);
                tr.innerHTML = `
                    <td class="p-4"><div class="font-bold text-xs">${t.company}</div><div class="text-[9px] opacity-50">SO# ${t.order}</div></td>
                    <td class="p-4"><div class="font-bold text-xs">${t.whse}</div><div class="text-[9px] opacity-50">Route ${t.route}</div></td>
                    <td class="p-4"><div class="font-bold text-xs">${t.driverName}</div><div class="text-[9px] text-blue-500 font-mono">${t.driverPhone}</div></td>
                    <td class="p-4 text-[10px] font-bold uppercase">${t.rep}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-[9px] font-black uppercase ${t.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">${t.status}</span></td>
                `;
                list.appendChild(tr);
            });
        }

        function loadTicket(id) {
            currentTicketId = id;
            const t = db.find(x => x.id === id);
            const panel = document.getElementById('detail-panel');
            const grid = document.querySelector('.app-grid');
            
            panel.classList.remove('hidden');
            grid.classList.add('show-detail');
            
            document.getElementById('d-id-badge').innerText = `#${t.id}`;
            document.getElementById('d-company').innerText = t.company;
            document.getElementById('d-issue').innerText = t.issue;
            document.getElementById('d-desc').innerText = t.desc;
            document.getElementById('d-notes').value = t.notes || '';
            
            if(t.driverPhone !== '---') {
                document.getElementById('btn-call').href = `tel:${t.driverPhone}`;
                document.getElementById('btn-text').href = `sms:${t.driverPhone}&body=WB Logistics regarding delivery to ${t.company}: `;
            }
            
            document.getElementById('d-audit').innerHTML = (t.audit || []).slice(-5).reverse().map(a => `
                <div class="text-[10px] p-2 rounded border border-slate-100 opacity-60">
                    <span class="font-bold">${a.time}</span>: ${a.msg}
                </div>
            `).join('');
            render();
        }

        function closeDetail() {
            currentTicketId = null;
            document.getElementById('detail-panel').classList.add('hidden');
            document.querySelector('.app-grid').classList.remove('show-detail');
            render();
        }

        function setTheme(t) {
            document.getElementById('app-body').className = t === 'dark' ? 'theme-dark' : 'theme-default';
        }

        function setStatus(s) {
            const t = db.find(x => x.id === currentTicketId);
            if(t) { 
                t.status = s; 
                if(!t.audit) t.audit = [];
                t.audit.push({ time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), msg: `Set to ${s}` });
                saveLocal(true); 
            }
        }

        function saveLocal(reRender = false) {
            const t = db.find(x => x.id === currentTicketId);
            if(t) t.notes = document.getElementById('d-notes').value;
            localStorage.setItem('logistics_db_v40', JSON.stringify(db));
            if (reRender) render();
        }

        function val(row, terms) {
            const keys = Object.keys(row);
            for (let t of terms) {
                const nt = t.toLowerCase().replace(/[^a-z0-9]/g, '');
                for (let k of keys) {
                    const ck = k.toLowerCase().replace(/_x[0-9a-f]{4}_/g, '').replace(/[^a-z0-9]/g, '');
                    if (ck.includes(nt)) return String(row[k] || '').trim();
                }
            }
            return '';
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + m).classList.add('active');
            render();
        }
    </script>
</body>
</html>
