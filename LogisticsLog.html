<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Command v38.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        /* Expanded Grid for the larger table */
        .app-grid { display: grid; grid-template-columns: 240px 1fr 400px; height: 100%; }
        .nav-btn.active { background-color: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        tr.active-row { background-color: #f1f5f9 !important; border-left: 4px solid #3b82f6; }
        .table-cell { font-size: 11px; padding: 12px 8px; vertical-align: middle; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="auth-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-4">
        <div class="max-w-md w-full text-center space-y-8">
            <div class="inline-flex p-6 rounded-3xl bg-blue-600 text-white text-5xl shadow-2xl"><i class="fas fa-truck-fast"></i></div>
            <h1 class="text-3xl font-black italic tracking-tighter text-slate-900">LOGI<span class="text-blue-600">COMMAND</span></h1>
            <button onclick="login()" class="w-full py-4 rounded-xl bg-slate-900 text-white font-bold hover:scale-[1.02] transition shadow-xl flex items-center justify-center gap-3">
                <i class="fab fa-microsoft text-xl"></i> Agent Sign In
            </button>
        </div>
    </div>

    <header class="h-16 bg-white border-b flex items-center justify-between px-6 z-10">
        <div class="flex items-center gap-6">
            <div class="text-xl font-black text-blue-600 tracking-tighter italic">LOGICOMMAND <span class="text-slate-400 text-[10px] font-normal not-italic ml-1">v38.0</span></div>
            <div class="relative">
                <i class="fa fa-search absolute left-3 top-2.5 text-slate-400 text-xs"></i>
                <input type="text" id="global-search" oninput="render()" placeholder="Search by Driver, Company, Rep, or Order..." class="bg-slate-100 border-none rounded-lg pl-9 pr-4 py-2 text-xs w-80 focus:ring-2 ring-blue-500 transition outline-none">
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <p id="user-display-name" class="text-xs font-bold leading-none">Guest User</p>
                <p id="sync-clock" class="text-[9px] text-slate-400 font-bold uppercase mt-1">Waiting for Sync...</p>
            </div>
            </div>
    </header>

    <div id="app-ui" class="app-grid hidden">
        <aside class="bg-white border-r flex flex-col p-4 space-y-6">
            <nav class="space-y-1">
                <button onclick="setMode('today')" id="btn-today" class="nav-btn active w-full flex items-center gap-3 p-3 rounded-xl font-bold text-xs">
                    <i class="fa fa-calendar-day"></i> Today's Live Active
                </button>
                <button onclick="setMode('all')" id="btn-all" class="nav-btn w-full flex items-center gap-3 p-3 rounded-xl font-bold text-xs text-slate-500">
                    <i class="fa fa-database"></i> Full Archive
                </button>
            </nav>
            
            <div class="mt-auto space-y-4">
                <div class="bg-slate-900 p-4 rounded-2xl text-white shadow-lg">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-bold text-slate-400 uppercase">Load Stats</span>
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div>
                            <p id="stat-pending" class="text-2xl font-black leading-none">0</p>
                            <p class="text-[9px] font-bold text-slate-400 uppercase mt-1">Pending Tickets</p>
                        </div>
                        <div class="text-right">
                            <p id="stat-total" class="text-lg font-bold text-slate-500 leading-none">0</p>
                            <p class="text-[9px] font-bold text-slate-400 uppercase mt-1">Total</p>
                        </div>
                    </div>
                </div>
                <button onclick="fetchLiveData()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-xs shadow-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    <i class="fas fa-sync-alt" id="refresh-icon"></i> Refresh Flow
                </button>
            </div>
        </aside>

        <main class="bg-white overflow-hidden border-r">
            <div class="overflow-auto custom-scroll h-full">
                <table class="w-full text-left border-collapse min-w-[900px]">
                    <thead class="sticky top-0 bg-slate-50 border-b z-10">
                        <tr class="text-[10px] uppercase text-slate-500 font-black">
                            <th class="p-4 bg-slate-50">Customer / Order #</th>
                            <th class="p-4 bg-slate-50">WHSE / Route</th>
                            <th class="p-4 bg-slate-50">Driver & Phone</th>
                            <th class="p-4 bg-slate-50">Submitted By</th>
                            <th class="p-4 bg-slate-50">Status</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-list" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </main>

        <aside id="detail-panel" class="bg-white overflow-y-auto custom-scroll hidden border-l shadow-2xl">
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-3 gap-2">
                    <a id="btn-call" href="#" class="flex flex-col items-center justify-center p-3 bg-slate-50 border rounded-xl hover:bg-green-600 hover:text-white transition">
                        <i class="fa fa-phone mb-1"></i><span class="text-[9px] font-black uppercase">Call</span>
                    </a>
                    <a id="btn-text" href="#" class="flex flex-col items-center justify-center p-3 bg-slate-50 border rounded-xl hover:bg-blue-600 hover:text-white transition">
                        <i class="fa fa-comment-dots mb-1"></i><span class="text-[9px] font-black uppercase">Text</span>
                    </a>
                    <a id="btn-email" href="#" class="flex flex-col items-center justify-center p-3 bg-slate-50 border rounded-xl hover:bg-purple-600 hover:text-white transition">
                        <i class="fa fa-envelope mb-1"></i><span class="text-[9px] font-black uppercase">WHSE</span>
                    </a>
                </div>

                <div class="border-b pb-4">
                    <div class="flex items-center gap-2 mb-2">
                        <span id="d-status-badge" class="px-2 py-0.5 rounded text-[9px] font-black uppercase"></span>
                        <span id="d-id-badge" class="text-[9px] font-mono text-slate-400"></span>
                    </div>
                    <h2 id="d-company" class="text-xl font-black leading-tight text-slate-900 tracking-tight"></h2>
                    <p id="d-subtext" class="text-[10px] font-bold text-blue-600 mt-1 uppercase italic"></p>
                </div>
                
                <div class="bg-slate-50 p-4 rounded-xl border">
                    <p id="d-issue" class="text-[10px] font-black text-red-600 mb-1 uppercase"></p>
                    <div id="d-desc" class="text-sm text-slate-700 leading-relaxed font-medium"></div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Logistics Agent Notes</label>
                        <textarea id="d-notes" oninput="saveLocal()" class="w-full mt-2 p-4 rounded-xl border h-32 text-xs focus:ring-2 ring-blue-500 outline-none bg-slate-50" placeholder="Type driver/whse updates here..."></textarea>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="setStatus('Completed')" class="flex-1 py-4 bg-green-600 text-white rounded-xl font-black text-xs uppercase tracking-widest hover:bg-green-700 transition">Complete</button>
                        <button onclick="setStatus('Escalated')" class="px-6 bg-slate-200 text-slate-700 rounded-xl font-black text-xs uppercase hover:bg-red-600 hover:text-white transition">Escalate</button>
                    </div>
                </div>

                <div class="pt-6 border-t">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-3">Activity Trail</p>
                    <div id="d-audit" class="space-y-2"></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const FLOW_URL = 'https://49b71dde44f8e78e89bc0440816209.07.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/c8534a1735ca463d9386ac5ab1c89fcf/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=X3TCIX7rLqKbo5iiDAOozZ-JchO3BuPK5H8DW4aruAA';
        
        const msalClient = new msal.PublicClientApplication({
            auth: { clientId: 'afe649b6-9c70-4b1a-8592-78588284c8ee', authority: 'https://login.microsoftonline.com/9a7c474b-f702-4ae4-a2f9-b72a1e117401' },
            cache: { cacheLocation: "localStorage" }
        });

        let db = JSON.parse(localStorage.getItem('logistics_db_v38')) || [];
        let currentMode = 'today';
        let currentTicketId = null;

        window.onload = async () => {
            const accounts = msalClient.getAllAccounts();
            if (accounts.length > 0) {
                msalClient.setActiveAccount(accounts[0]);
                document.getElementById('user-display-name').innerText = accounts[0].name;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-ui').classList.remove('hidden');
                render(); 
                fetchLiveData();
            }
        };

        async function login() {
            const res = await msalClient.loginPopup({ scopes: ["User.Read"] });
            msalClient.setActiveAccount(res.account);
            location.reload();
        }

        async function fetchLiveData() {
            const icon = document.getElementById('refresh-icon');
            icon.classList.add('fa-spin');
            try {
                const response = await fetch(FLOW_URL, { method: 'POST', body: JSON.stringify({ action: "Refresh" }) });
                const data = await response.json();
                if (response.ok) {
                    let rows = data.schema?.data || (typeof data.body === 'string' ? JSON.parse(data.body).value : data.value);
                    if (rows) ingest(rows);
                }
            } catch (e) { console.error(e); }
            icon.classList.remove('fa-spin');
        }

        function val(row, terms) {
            const keys = Object.keys(row);
            for (let t of terms) {
                const nt = t.toLowerCase().replace(/[^a-z0-9]/g, '');
                for (let k of keys) {
                    const ck = k.toLowerCase().replace(/_x[0-9a-f]{4}_/g, '').replace(/[^a-z0-9]/g, '');
                    if (ck.includes(nt)) return String(row[k] || '').trim();
                }
            }
            return '';
        }

        function ingest(data) {
            data.forEach(r => {
                const driverData = val(r, ['drivername', 'driver']);
                const phoneMatch = driverData.match(/\d{3}[-\s]?\d{3}[-\s]?\d{4}/);
                
                const item = {
                    id: val(r, ['id', 'iteminternalid']),
                    company: val(r, ['company', 'deliverylocation']),
                    order: val(r, ['salesorder']),
                    whse: val(r, ['warehouse']),
                    route: val(r, ['route']),
                    rep: val(r, ['name', 'submittedby', 'rep']),
                    driverName: driverData.split(/[0-9]/)[0].trim(),
                    driverPhone: phoneMatch ? phoneMatch[0] : 'No Phone',
                    issue: val(r, ['issue']),
                    desc: val(r, ['description']),
                    date: (val(r, ['starttime']) || "").split('T')[0],
                    timestamp: new Date(val(r, ['starttime'])).getTime(),
                    status: val(r, ['disposition', 'status']) || 'Pending'
                };
                if(item.id && item.company) {
                    const idx = db.findIndex(x => x.id === item.id);
                    if(idx > -1) db[idx] = {...db[idx], ...item};
                    else db.push({...item, notes: "", audit: []});
                }
            });
            document.getElementById('sync-clock').innerText = `Synced: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            saveLocal(true);
        }

        function render() {
            const list = document.getElementById('ticket-list');
            const search = document.getElementById('global-search').value.toLowerCase();
            list.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            
            const filtered = db.filter(t => (currentMode === 'all' || t.date === today))
                               .filter(t => JSON.stringify(t).toLowerCase().includes(search))
                               .sort((a,b) => b.timestamp - a.timestamp);

            document.getElementById('stat-total').innerText = filtered.length;
            document.getElementById('stat-pending').innerText = filtered.filter(x => x.status !== 'Completed').length;

            filtered.forEach(t => {
                const tr = document.createElement('tr');
                tr.className = `hover:bg-blue-50 cursor-pointer transition border-b ${currentTicketId === t.id ? 'active-row bg-blue-50' : ''}`;
                tr.onclick = () => loadTicket(t.id);
                tr.innerHTML = `
                    <td class="table-cell">
                        <div class="font-bold text-slate-900 text-xs">${t.company}</div>
                        <div class="text-[10px] text-blue-600 font-bold uppercase">SO# ${t.order || '---'}</div>
                    </td>
                    <td class="table-cell">
                        <div class="font-bold text-slate-700">${t.whse || '---'}</div>
                        <div class="text-[10px] text-slate-400">Route ${t.route || '---'}</div>
                    </td>
                    <td class="table-cell">
                        <div class="font-bold text-slate-700">${t.driverName || '---'}</div>
                        <div class="text-blue-500 font-mono text-[10px]">${t.driverPhone}</div>
                    </td>
                    <td class="table-cell text-slate-500 font-medium">${t.rep || '---'}</td>
                    <td class="table-cell">
                        <span class="text-[9px] font-black uppercase px-2 py-1 rounded ${t.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">${t.status}</span>
                    </td>
                `;
                list.appendChild(tr);
            });
        }

        function loadTicket(id) {
            currentTicketId = id;
            const t = db.find(x => x.id === id);
            document.getElementById('detail-panel').classList.remove('hidden');
            document.getElementById('d-id-badge').innerText = `ID:${t.id}`;
            document.getElementById('d-company').innerText = t.company;
            document.getElementById('d-subtext').innerText = `Rep: ${t.rep} | Order: ${t.order}`;
            document.getElementById('d-issue').innerText = t.issue;
            document.getElementById('d-desc').innerText = t.desc;
            document.getElementById('d-notes').value = t.notes || '';
            
            if(t.driverPhone !== 'No Phone') {
                document.getElementById('btn-call').href = `tel:${t.driverPhone}`;
                document.getElementById('btn-text').href = `sms:${t.driverPhone}&body=WB Logistics regarding delivery to ${t.company}: `;
            }
            document.getElementById('btn-email').href = `mailto:logistics@wbmason.com?subject=ID ${t.id} - ${t.company}&body=Hi Warehouse, inquiring about route ${t.route}...`;

            const badge = document.getElementById('d-status-badge');
            badge.innerText = t.status;
            badge.className = `px-2 py-1 rounded text-[9px] font-black uppercase ${t.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}`;
            
            document.getElementById('d-audit').innerHTML = (t.audit || []).slice(-5).reverse().map(a => `
                <div class="text-[10px] bg-slate-50 p-2 rounded border border-slate-100 text-slate-500">
                    <span class="font-bold text-slate-900">${a.time}</span>: ${a.msg}
                </div>
            `).join('');
            render();
        }

        function setStatus(s) {
            const t = db.find(x => x.id === currentTicketId);
            if(t) { 
                t.status = s; 
                if(!t.audit) t.audit = [];
                t.audit.push({ time: new Date().toLocaleTimeString(), msg: `Marked as ${s}` });
                saveLocal(true); 
            }
        }

        function saveLocal(reRender = false) {
            const t = db.find(x => x.id === currentTicketId);
            if(t) t.notes = document.getElementById('d-notes').value;
            localStorage.setItem('logistics_db_v38', JSON.stringify(db));
            if (reRender) render();
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + m).classList.add('active');
            render();
        }
    </script>
</body>
</html>
